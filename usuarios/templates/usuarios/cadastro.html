{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Cadastro de Usuários</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastro de Usuários</h5>
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome Completo" name="firstname">
                    <label for="floatingInput">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name = "email">
                    <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "senha">
                    <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">CADASTRAR</button>
                    </div>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
